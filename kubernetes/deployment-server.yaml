apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app-server
  template:
    metadata:
      labels:
        app: my-app-server
    spec:
      containers:
        - name: server
          image: oumaymaii/soutenance-app-server-jenkins:latest
          command: ["npm", "start"]
          stdin: true
          tty: true
          ports:
            - containerPort: 8000
